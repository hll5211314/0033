<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		function del(){
			//0获取用户数据
			var _ctid=ctid.value;
			//1.获取xhr对象
			var xhr=new XMLHttpRequest();
			//4.接收响应
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4 && xhr.status==200){
					var r=xhr.responseText;
					d1.innerHTML=r;
				}
			}
			//2.创建请求，打开链接
			xhr.open("delete",`/cart/cart_del/${_ctid}`,true);
			//3.发送请求
			xhr.send();
		}
	</script>
	<body>
		<h4>删除购物车内商品</h4>
		商品id:<input type="text" id="ctid"><br>
	  <button onclick="del()">删除</button><br>
		<div id="d1"></div>
		<a href="http://127.0.0.1:8080/cart.html">返回</a>
	</body>
</html>
