<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>会员登录-斯凯奇中国官方商城</title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			#body{
				border-top: 1px solid;
				display: flex;
				
			}
			#right{
				border-left: 1px solid black;
				width: 50%;
				height: 600px;
			}
			#left{
				width: 50%;
				height:600px;
			}
		</style>
	</head>
	<body>
		<iframe src="header.html" width="100%" height="105px" frameborder="0" scrolling="no"></iframe>
		<div id="body">
			<div id="left">
				<form method="post" action="/user/login">
					登录页面<br>
					<input type="text" name="uname" placeholder="请输入您的手机号码/邮箱地址"><br>
					<input type="text" name="upwd" placeholder="请输入您的密码"><br>
					<input type="submit" value="登录"><br>
				</form>
			</div>
			<div id="right">

			</div>
		</div>
	</body>
</html>
