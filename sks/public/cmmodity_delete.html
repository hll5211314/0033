<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function del(){
				//0.接收用户的数据
				var _cgid=cgid.value;
				if(!_cgid){
					alert("cgid不能为空");
					return;// 当前方法运行这里，直接结束
				}
				//1.创建xhr异步对象
				var xhr=new XMLHttpRequest();
				//4.接收响应，创建监听
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						var r=xhr.responseText;
						d1.innerHTML=r;
					}
				}
				//2.创建请求，打开连接
				xhr.open("delete",`/cmmodity/del_user/${_cgid}`,true);
				//3.发送请求
				xhr.send();
			}
		</script>
	</head>
	<body>
		<input type="text" id="cgid"><br>
		<button onclick="del()">删除</button>
		<div id="d1"></div>
	</body>
</html>
